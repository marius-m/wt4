
apply plugin: 'application'
apply plugin: 'kotlin'
apply plugin: 'idea'
apply plugin: 'com.github.johnrengelman.shadow'
apply from: 'deploy.gradle'

mainClassName = "lt.markmerkk.Main2"

group = 'lt.markmerkk'
version = versionName

sourceSets {
    main {
        java {
            srcDirs = ['src/main/java', 'build/generated/source/kapt/main']
        }
        resources {
            srcDirs = ['src/main/resources']
        }
    }
    test {
        java {
            srcDirs = ['src/test/java', 'build/generated/source/kapt/main']
        }
        resources {
            srcDirs = ['src/main/resources', 'src/test/resources']
        }
    }
    main.java.srcDirs += 'src/main/kotlin'
}

kapt {
    generateStubs = true
}

idea {
    module {
        sourceDirs += file('generated/')
    }
}

run {
    jvmArgs = [
            "-Dversion_code=" + versionCode,
            "-Dversion_name=" + versionName,
            "-Dga_key=test",
            "-Drelease=false"
    ]
}

dependencies {
    ext.dagger_version = "2.6"

    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"

    compile project(':jira-client')
    compile project(':database')
    compile project(':remote')
    compile project(':models')
    compile project(':components')
    compile project(':database2')
    compile project(':mock-factory')

    // Google analytics
    compile 'com.brsanthu:google-analytics-java:1.1.2'

    compile 'io.reactivex:rxjavafx:0.0.2'
    compile 'com.google.guava:guava:21.0'
    compile 'com.jfoenix:jfoenix:1.4.0'

    compile("com.google.dagger:dagger:${dagger_version}")
    kapt("com.google.dagger:dagger-compiler:${dagger_version}")
//    provided 'javax.annotation:jsr250-api:1.0'

    compile 'joda-time:joda-time:2.9.1'
    compile 'com.airhacks:afterburner.fx:1.7.0'
    compile 'org.jfxtras:jfxtras-agenda:8.0-r5'
    compile 'com.calendarfx:view:8.4.2'

}

shadowJar.dependsOn assemble
//jfxNative.dependsOn processJar
