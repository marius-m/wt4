//            javaRuntime = ""
        }
    }
}

dependencies {
    compile project(':database')
    //    compile 'com.squareup.retrofit:retrofit:2.0.0-beta2'
    //    compile 'com.squareup.retrofit:converter-gson:2.0.0-beta2'
//    compile fileTree(dir: '/System/Library/Java/JavaVirtualMachines/1.6.0.jdk/Contents/Classes', include: 'ui.jar')
    compile fileTree(dir: 'libs', include: ['*.jar'])

//    compile 'com.google.guava:guava:18.0'
    compile 'com.airhacks:afterburner.fx:1.6.0'
    compile group: 'com.google.guava', name: 'guava', version: '18.0'
    compile group: 'com.google.code.findbugs', name: 'jsr305', version: '1.3.7'

    //compile group: 'org.jfxtras', name: 'jfxtras-agenda', version: '8.0-r5-SNAPSHOT'
    compile 'commons-io:commons-io:2.4'

    // Dagger2 dependencies
    compile 'org.glassfish:javax.annotation:10.0-b28'
//    compile group: 'com.google.dagger', name: 'dagger', version:'2.1-SNAPSHOT'
//    compile group: 'com.google.dagger', name: 'dagger-compiler', version:'2.1-SNAPSHOT'

    compile 'org.slf4j:slf4j-api:1.7.12'
    compile 'org.slf4j:slf4j-log4j12:1.7.12'

    testCompile 'junit:junit:4.12'
    testCompile 'org.mockito:mockito-core:1.9.5'
    testCompile 'org.assertj:assertj-core:2.2.0'

    // Jira
    compile project(':jira-rest-java-client-api')
    compile project(':jira-rest-java-client-core')
    compile group: 'com.sun.jersey', name: 'jersey-client', version:'1.5'
    compile group: 'com.sun.jersey', name: 'jersey-json', version:'1.5'
    compile group: 'org.hamcrest', name: 'hamcrest-core', version:'1.2.1'
    compile group: 'junit', name: 'junit', version:'4.8.1'
    compile group: 'org.hamcrest', name: 'hamcrest-library', version:'1.2.1'
    compile group: 'org.apache.commons', name: 'commons-io', version:'1.3.2'
    compile(group: 'com.atlassian.jira', name: 'jira-func-tests', version:'5.2.8') {
        exclude(module: 'jersey-server')
        exclude(module: 'jms')
        exclude(module: 'google-collections')
    }
    compile group: 'com.atlassian.jira', name: 'jira-nimble-func-tests', version:'1.0'
}

